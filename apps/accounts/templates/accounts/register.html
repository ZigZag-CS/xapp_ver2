{% extends "accounts/auth_base.html" %}
{% load static %}



{% block content %}

    <!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
    </div>
</div>

<div class="pattern">
    <span class="red"></span>
    <span class="indigo"></span>
    <span class="blue"></span>
    <span class="green"></span>
    <span class="orange"></span>
</div>
<!-- Form -->
<div class="auth-main particles_js">
    <div class="auth_div vivify popIn">
        <div class="auth_brand">
            <a class="navbar-brand" href="javascript:void(0);"><img src="{% static 'accounts/images/icon.svg' %}" width="30" height="30" class="d-inline-block align-top mr-2" alt="">Oculux</a>
        </div>
        <div class="card">
            <div class="body">
                <p class="lead">Create an account</p>

                <form method="post" class="form-auth-small m-t-20" >
                    {% csrf_token %}
                    {{ form.non_field_errors }}
{#                    {{ form.as_p }}#}
                    <div class="form-group">
                        <input type="text" name="full_name" class="form-control round" placeholder="Full name" required id="id_full_name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control round" placeholder="Your email" required id="id_email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control round" placeholder="Password" required id="id_password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control round" placeholder="Password (again)" required id="id_password2">
                    </div>

                    <button type="submit" class="btn btn-primary btn-round btn-block">Register</button>
                </form>

                <div class="separator-linethrough"><span>OR</span></div>
                <button class="btn btn-round btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Sign in with Facebook</button>
                <button class="btn btn-round btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with Twitter</button>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
</div>
<!-- END Form -->

{% endblock content %}
